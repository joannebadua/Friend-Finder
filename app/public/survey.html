<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/list)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the friends.js file 

  $(".end-survey").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var answers = [
      $("#ques-one").val().trim(),
      $("#ques-two").val().trim(),
      $("#ques-three").val().trim(),
      $("#ques-four").val().trim(),
      $("#ques-five").val().trim(),
      $("#ques-six").val().trim(),
      $("#ques-seven").val().trim(),
      $("#ques-eight").val().trim(),
      $("#ques-nine").val().trim(),
      $("#ques-ten").val().trim(),
    ];

    var answersArray = [];

    var newFriend = {
        userName: $("#survey-name").val().trim(),
        phoneNumber: $("#survey-phone").val().trim(),
      userEmail: $("#survey-email").val().trim(),
      practiceArea: $("#survey-area").val().trim(),
      cityState: $("#survey-location").val().trim(),
      answers: []
    };

    console.log(newFriend);


    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function(data) {

        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are officially in the mentor-mentee program!");
        }

        // Clear the form when submitting
        $("#survey-name").val("");
        $("#survey-phone").val("");
        $("#survey-email").val("");
        $("#survey-unique-id").val("");

      });

  });

</script>
